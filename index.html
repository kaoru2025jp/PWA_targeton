<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>貸借対照表（流動性配列法）</title>

  <!-- PWA設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 15px;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .column {
      width: 220px;
      padding: 15px;
      border: 2px solid #000;
      margin: 0 10px;
      border-radius: 8px;
    }

    .divider {
      width: 10px;
      background-color: gray;
      transition: background-color 0.3s;
    }

    input {
      width: 100px;
      margin: 5px;
      padding: 4px;
    }

    button {
      margin: 5px;
      padding: 6px 10px;
    }

    .title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }
  </style>
</head>

<body>

<h2>貸借対照表（流動性配列法）</h2>

<div>
  <label>B: <input type="number" id="b" step="any" value="1000"></label>
  <label>O: <input type="number" id="o" step="any" value="10"></label>
  <label>T1: <input type="number" id="t1" step="any" value="20"></label>
  <label>T2: <input type="number" id="t2" step="any" value="30"></label>
  <br>
  <button onclick="calculate()">計算</button>
  <button onclick="resetInputs()">リセット</button>
</div>

<div class="container">
  <div class="column">
    <div class="title">借方</div>
    <p>流動資産: <span id="currentAssets">-</span></p>
    <p>固定資産: <span id="fixedAssets">-</span></p>
  </div>

  <div class="divider" id="divider"></div>

  <div class="column">
    <div class="title">貸方</div>
    <p>流動負債: <span id="currentLiabilities">-</span></p>
    <p>資本金: <span id="capital">-</span></p>
  </div>
</div>

<script>
function formatNumber(value) {
  return Number(value).toFixed(2);
}

function getValue(id) {
  const val = parseFloat(document.getElementById(id).value);
  return isNaN(val) ? 0 : val;
}

function calculate() {

  const B = getValue('b');
  const O = getValue('o');
  const T1 = getValue('t1');
  const T2 = getValue('t2');

  const fixedAssets = B - O * T1;
  const capital = B - O * T2;
  const currentAssets = O * T1;
  const currentLiabilities = O * T2;

  document.getElementById('fixedAssets').textContent = formatNumber(fixedAssets);
  document.getElementById('capital').textContent = formatNumber(capital);
  document.getElementById('currentAssets').textContent = formatNumber(currentAssets);
  document.getElementById('currentLiabilities').textContent = formatNumber(currentLiabilities);

  const divider = document.getElementById('divider');

  if (fixedAssets > capital) {
    divider.style.backgroundColor = 'red';
  } else if (fixedAssets < capital) {
    divider.style.backgroundColor = 'blue';
  } else {
    divider.style.backgroundColor = 'gray';
  }
}

function resetInputs() {

  ['b','o','t1','t2'].forEach(id => {
    document.getElementById(id).value = '';
  });

  ['fixedAssets','capital','currentAssets','currentLiabilities']
    .forEach(id => {
      document.getElementById(id).textContent = '-';
    });

  document.getElementById('divider').style.backgroundColor = 'gray';
}

/* Service Worker 登録（PWA用） */
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log("Service Worker 登録成功"))
      .catch(err => console.log("Service Worker 登録失敗:", err));
  });
}
</script>

</body>
</html>
